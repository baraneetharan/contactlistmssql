<div> <span><h2>Contact Details</h2></span><span style="float:right"> <button id="add" class="btn glyphicon glyphicon-plus" onClick="location.href='#/create'" </button></span></div>
        <!--<h2>Contact Details</h2> <span style="float:right"><a href="#/create">Create Contact</a></span>-->
         <table style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hero in Contacts">
                    <td>{{hero.id}}</td>
                    <td>{{hero.name}}</td>
                    <td>{{hero.email}}</td>
                    <td>{{hero.phone}}</td>
                </tr>
            </tbody>
        </table> 
      
    </div>
